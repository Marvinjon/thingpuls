services:
  # Database - Production configuration
  db:
    image: postgres:17-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DB_NAME:-politico_db}
      - POSTGRES_USER=${DB_USER:-politico_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-politico_user} -d ${DB_NAME:-politico_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Backend API - Production with Gunicorn
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - DJANGO_SETTINGS_MODULE=politico.settings
      - DB_HOST=db
      - REDIS_HOST=redis
      - DEBUG=False
      - DJANGO_ENV=production
    env_file:
      - .env
    restart: unless-stopped
    command: >
      sh -c "
        python manage.py collectstatic --noinput &&
        python manage.py migrate &&
        gunicorn politico.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120
      "

  # Celery Worker - Production
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - db
      - redis
      - backend
    environment:
      - DJANGO_SETTINGS_MODULE=politico.settings
      - DB_HOST=db
      - REDIS_HOST=redis
      - DEBUG=False
      - DJANGO_ENV=production
    env_file:
      - .env
    restart: unless-stopped
    command: celery -A politico.celery worker -l info

  # Celery Beat - Production
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - db
      - redis
      - backend
    environment:
      - DJANGO_SETTINGS_MODULE=politico.settings
      - DB_HOST=db
      - REDIS_HOST=redis
      - DEBUG=False
      - DJANGO_ENV=production
    env_file:
      - .env
    restart: unless-stopped
    command: celery -A politico.celery beat -l info

  # Frontend - Production build
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    volumes:
      - frontend_build:/app/build
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost/api}
    restart: unless-stopped

  # Nginx - Reverse proxy and static file server
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - frontend_build:/usr/share/nginx/html
      - static_volume:/usr/share/nginx/html/django_static:ro
      - media_volume:/usr/share/nginx/html/media:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
  frontend_build:
