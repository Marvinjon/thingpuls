upstream backend {
    server backend:8000;
}

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Django static files (admin, rest_framework, etc) - MUST come before /static/
    location /static/admin/ {
        alias /usr/share/nginx/html/django_static/admin/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
    
    location /static/rest_framework/ {
        alias /usr/share/nginx/html/django_static/rest_framework/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # React static files (JS, CSS from build) - catch-all for /static/
    location /static/ {
        # Serve React's static files from the build directory
        root /usr/share/nginx/html;
        try_files $uri $uri/ =404;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Backend API v1
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Backend admin
    location /admin/ {
        proxy_pass http://backend/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Root location - serve React app
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Backend media files
    location /media/ {
        alias /usr/share/nginx/html/media/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
    }

    # Handle errors
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
} 